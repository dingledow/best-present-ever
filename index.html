<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/instafeed.js"></script>
  <script src="/js/masonry.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>#BestPresentEver</title>

</head>

<body>

  <h1>#BestPresentEver</h1>

  <div id="instafeed"></div>
  <button id="mybutton">Load more</button>

  <script type="text/javascript">
  $(document).ready(function() {
    var feed = new Instafeed({
      get: 'tagged',
      tagName: 'bestpresentever',
      clientId: '2381172176e04e1f9cb0367f75631f4d',
      sortBy: 'most-recent',
      resolution: 'standard_resolution',
      limit: '60',
      template: '<div class="image"><img src="{{image}}" /><div class="caption">{{caption}}</div></div>'
    });
    feed.run();

    $('#mybutton').on('click', function() {
        feed.next();
    });

  });
  </script>
</body>
</html>
